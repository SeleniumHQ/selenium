<html>
<head>
    <meta content="text/html; charset=ISO-8859-1"
          http-equiv="content-type">
    <title>Test setSpeed</title>
</head>

<body>
<table cellpadding="1" cellspacing="1" border="1">
    <tbody>
        <tr>
            <td rowspan="1" colspan="3">Test setSpeed<br>
            </td>
        </tr>
        <tr>
            <td>storeSpeed</td>
            <td>lastSpeed</td>
            <td></td>
        </tr>
        <!-- The max value in slider is 1000, but setSpeed command can set higher than this -->
        <tr>
            <td>setSpeed</td>
            <td>1600</td>
            <td></td>
        </tr>
        <tr>
            <td>verifySpeed</td>
            <td>1600</td>
            <td></td>
        </tr>
        <tr>
            <td>setSpeed</td>
            <td>500</td>
            <td></td>
        </tr>
        <tr>
            <td>verifySpeed</td>
            <td>500</td>
            <td></td>
        </tr>
        <!-- Negative value should be treated as 0 -->
        <tr>
            <td>setSpeed</td>
            <td>0</td>
            <td></td>
        </tr>
        <tr>
            <td>verifySpeed</td>
            <td>0</td>
            <td></td>
        </tr>
        <tr>
            <td>setSpeed</td>
            <td>-100</td>
            <td></td>
        </tr>
        <tr>
            <td>verifySpeed</td>
            <td>0</td>
            <td></td>
        </tr>
        <tr>
            <td>setSpeed</td>
            <td>${lastSpeed}</td>
            <td></td>
        </tr>
        <tr>
            <td>pause</td>
            <td>100</td>
            <td></td>
        </tr>
    </tbody>
</table>

</body>
</html>
