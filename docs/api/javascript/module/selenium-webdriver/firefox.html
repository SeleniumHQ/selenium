<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>selenium-webdriver/firefox</title><link href="../../dossier.css" rel="stylesheet" type="text/css"><script src="../../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;selenium-webdriver/firefox&quot;,null,null,null,[null,117,null,[null,null,&quot;firefox.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/firefox.js#L117&quot;]],[[[&quot;Channel&quot;,null,[[[null,&quot;&lt;p&gt;Provides methods for locating the executable for a Firefox release channel\non Windows and MacOS.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;firefox_exports_Channel.html&quot;]],[&quot;Driver&quot;,null,[[[null,&quot;&lt;p&gt;A WebDriver client for Firefox.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;firefox_exports_Driver.html&quot;]],[&quot;Options&quot;,null,[[[null,&quot;&lt;p&gt;Configuration options for the FirefoxDriver.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;firefox_exports_Options.html&quot;]],[&quot;ServiceBuilder&quot;,null,[[[null,&quot;&lt;p&gt;Creates &lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;selenium-webdriver/remote.DriverService&lt;/code&gt;&lt;/a&gt; instances that manage\na &lt;a href=\&quot;https://github.com/mozilla/geckodriver\&quot;&gt;geckodriver&lt;/a&gt; server in a child\nprocess.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;firefox_exports_ServiceBuilder.html&quot;]]],[[&quot;Context&quot;,null,[[[null,&quot;&lt;p&gt;Enum of available command contexts.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;firefox_exports_Context.html&quot;]]],[]],[[[null,&quot;&lt;p&gt;Defines the &lt;a href=\&quot;firefox_exports_Driver.html\&quot;&gt;WebDriver&lt;/a&gt; client for Firefox.\nBefore using this module, you must download the latest\n&lt;a href=\&quot;https://github.com/mozilla/geckodriver/releases/\&quot;&gt;geckodriver release&lt;/a&gt; and ensure it can be found on your system &lt;a href=\&quot;http://en.wikipedia.org/wiki/PATH_%28variable%29\&quot;&gt;PATH&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Each FirefoxDriver instance will be created with an anonymous profile,\nensuring browser historys do not share session data (cookies, history, cache,\noffline storage, etc.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Customizing the Firefox Profile&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;The profile used for each WebDriver session may be configured using the\n&lt;a href=\&quot;firefox_exports_Options.html\&quot;&gt;Options&lt;/a&gt; class. For example, you may install an extension, like\nFirebug:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const {Builder} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n const firefox &amp;#61; require(&amp;#39;selenium-webdriver/firefox&amp;#39;);\n\n let options &amp;#61; new firefox.Options()\n     .addExtensions(&amp;#39;/path/to/firebug.xpi&amp;#39;)\n     .setPreference(&amp;#39;extensions.firebug.showChromeErrors&amp;#39;, true);\n\n let driver &amp;#61; new Builder()\n     .forBrowser(&amp;#39;firefox&amp;#39;)\n     .setFirefoxOptions(options)\n     .build();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The &lt;a href=\&quot;firefox_exports_Options.html\&quot;&gt;Options&lt;/a&gt; class may also be used to configure WebDriver based\non a pre-existing browser profile:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let profile &amp;#61; &amp;#39;/usr/local/home/bob/.mozilla/firefox/3fgog75h.testing&amp;#39;;\n let options &amp;#61; new firefox.Options().setProfile(profile);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The FirefoxDriver will &lt;em&gt;never&lt;/em&gt; modify a pre-existing profile; instead it will\ncreate a copy for it to modify. By extension, there are certain browser\npreferences that are required for WebDriver to function properly and they\nwill always be overwritten.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Using a Custom Firefox Binary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;On Windows and MacOS, the FirefoxDriver will search for Firefox in its\ndefault installation location:&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;Windows: C:\\Program Files and C:\\Program Files (x86).&lt;/li&gt;&lt;li&gt;MacOS: /Applications/Firefox.app&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;For Linux, Firefox will always be located on the PATH: &lt;code&gt;$(where firefox)&lt;/code&gt;.&lt;/p&gt;\n&lt;p&gt;Several methods are provided for starting Firefox with a custom executable.\nFirst, on Windows and MacOS, you may configure WebDriver to check the default\ninstall location for a non-release channel. If the requested channel cannot\nbe found in its default location, WebDriver will fallback to searching your\nPATH. &lt;em&gt;Note:&lt;/em&gt; on Linux, Firefox is &lt;em&gt;always&lt;/em&gt; located on your path, regardless\nof the requested channel.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const {Builder} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n const firefox &amp;#61; require(&amp;#39;selenium-webdriver/firefox&amp;#39;);\n\n let options &amp;#61; new firefox.Options().setBinary(firefox.Channel.NIGHTLY);\n let driver &amp;#61; new Builder()\n     .forBrowser(&amp;#39;firefox&amp;#39;)\n     .setFirefoxOptions(options)\n     .build();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;On all platforms, you may configrue WebDriver to use a Firefox specific\nexecutable:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let options &amp;#61; new firefox.Options()\n     .setBinary(&amp;#39;/my/firefox/install/dir/firefox-bin&amp;#39;);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Remote Testing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;You may customize the Firefox binary and profile when running against a\nremote Selenium server. Your custom profile will be packaged as a zip and\ntransfered to the remote host for use. The profile will be transferred\n&lt;em&gt;once for each new session&lt;/em&gt;. The performance impact should be minimal if\nyou&amp;#39;ve only configured a few extra browser preferences. If you have a large\nprofile with several extensions, you should consider installing it on the\nremote host and defining its path via the &lt;a href=\&quot;firefox_exports_Options.html\&quot;&gt;&lt;code&gt;Options&lt;/code&gt;&lt;/a&gt; class. Custom\nbinaries are never copied to remote machines and must be referenced by\ninstallation path.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; const {Builder} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n const firefox &amp;#61; require(&amp;#39;selenium-webdriver/firefox&amp;#39;);\n\n let options &amp;#61; new firefox.Options()\n     .setProfile(&amp;#39;/profile/path/on/remote/host&amp;#39;)\n     .setBinary(&amp;#39;/install/dir/on/remote/host/firefox-bin&amp;#39;);\n\n let driver &amp;#61; new Builder()\n     .forBrowser(&amp;#39;firefox&amp;#39;)\n     .usingServer(&amp;#39;http://127.0.0.1:4444/wd/hub&amp;#39;)\n     .setFirefoxOptions(options)\n     .build();\n&lt;/code&gt;&lt;/pre&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;locateSynchronously&quot;,[null,415,null,[null,null,&quot;firefox.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/firefox.js#L415&quot;]],[[[null,&quot;&lt;p&gt;&lt;em&gt;Synchronously&lt;/em&gt; attempts to locate the geckodriver executable on the current\nsystem.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the located executable, or &lt;code&gt;null&lt;/code&gt;.&lt;/p&gt;\n&quot;]]]],[]]],[],null,[],[],null,[],[],[],null,null,&quot;firefox.html&quot;,&quot;selenium-webdriver/firefox&quot;,[],[],[],[]]]]]"></main><footer><div><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></div></footer></div><script src="../../dossier.js" defer></script>
