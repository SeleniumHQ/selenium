<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>selenium-webdriver/chrome</title><link href="../../dossier.css" rel="stylesheet" type="text/css"><script src="../../types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="content"><main data-page-data="[null,[[[&quot;selenium-webdriver/chrome&quot;,null,null,null,[null,129,null,[null,null,&quot;chrome.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/chrome.js#L129&quot;]],[[[&quot;Driver&quot;,null,[[[null,&quot;&lt;p&gt;Creates a new WebDriver client for Chrome.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;chrome_exports_Driver.html&quot;]],[&quot;Options&quot;,null,[[[null,&quot;&lt;p&gt;Class for managing ChromeDriver specific options.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;chrome_exports_Options.html&quot;]],[&quot;ServiceBuilder&quot;,null,[[[null,&quot;&lt;p&gt;Creates &lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;selenium-webdriver/remote.DriverService&lt;/code&gt;&lt;/a&gt; instances that manage\na &lt;a href=\&quot;https://sites.google.com/a/chromium.org/chromedriver/\&quot;&gt;ChromeDriver&lt;/a&gt;\nserver in a child process.&lt;/p&gt;\n&quot;]]],null,[null,null,&quot;chrome_exports_ServiceBuilder.html&quot;]]],[],[]],[[[null,&quot;&lt;p&gt;Defines a &lt;a href=\&quot;chrome_exports_Driver.html\&quot;&gt;WebDriver&lt;/a&gt; client for the Chrome\nweb browser. Before using this module, you must download the latest\n&lt;a href=\&quot;http://chromedriver.storage.googleapis.com/index.html\&quot;&gt;ChromeDriver release&lt;/a&gt; and ensure it can be found on your system &lt;a href=\&quot;http://en.wikipedia.org/wiki/PATH_%28variable%29\&quot;&gt;PATH&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;There are three primary classes exported by this module:&lt;/p&gt;\n&lt;ol&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;chrome_exports_ServiceBuilder.html\&quot;&gt;ServiceBuilder&lt;/a&gt;: configures the\n&lt;a href=\&quot;remote/index_exports_DriverService.html\&quot;&gt;&lt;code&gt;remote.DriverService&lt;/code&gt;&lt;/a&gt;\nthat manages the &lt;a href=\&quot;https://sites.google.com/a/chromium.org/chromedriver/\&quot;&gt;ChromeDriver&lt;/a&gt; child process.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;chrome_exports_Options.html\&quot;&gt;Options&lt;/a&gt;: defines configuration options for each new Chrome\nsession, such as which &lt;a href=\&quot;chrome_exports_Options.html#setProxy\&quot;&gt;proxy&lt;/a&gt; to use,\nwhat &lt;a href=\&quot;chrome_exports_Options.html#addExtensions\&quot;&gt;extensions&lt;/a&gt; to install, or\nwhat &lt;a href=\&quot;chrome_exports_Options.html#addArguments\&quot;&gt;command-line switches&lt;/a&gt; to use when\nstarting the browser.&lt;/p&gt;\n&lt;/li&gt;&lt;li&gt;\n&lt;p&gt;&lt;a href=\&quot;chrome_exports_Driver.html\&quot;&gt;Driver&lt;/a&gt;: the WebDriver client; each new instance will control\na unique browser session with a clean user profile (unless otherwise\nconfigured through the &lt;a href=\&quot;chrome_exports_Options.html\&quot;&gt;&lt;code&gt;Options&lt;/code&gt;&lt;/a&gt; class).&lt;/p&gt;\n&lt;/li&gt;&lt;/ol&gt;\n&lt;p&gt;&lt;strong&gt;Headless Chrome&lt;/strong&gt; &lt;a id=\&quot;headless\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;To start Chrome in headless mode, simply call\n&lt;a href=\&quot;chrome_exports_Options.html#headless\&quot;&gt;Options.headless()&lt;/a&gt;. Note, starting in headless\nmode currently also disables GPU acceleration.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let chrome &amp;#61; require(&amp;#39;selenium-webdriver/chrome&amp;#39;);\n let {Builder} &amp;#61; require(&amp;#39;selenium-webdriver&amp;#39;);\n\n let driver &amp;#61; new Builder()\n     .forBrowser(&amp;#39;chrome&amp;#39;)\n     .setChromeOptions(new chrome.Options().headless())\n     .build();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;strong&gt;Customizing the ChromeDriver Server&lt;/strong&gt; &lt;a id=\&quot;custom-server\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;By default, every Chrome session will use a single driver service, which is\nstarted the first time a &lt;a href=\&quot;chrome_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; instance is created and terminated\nwhen this process exits. The default service will inherit its environment\nfrom the current process and direct all output to /dev/null. You may obtain\na handle to this default service using\n&lt;a href=\&quot;chrome.html#getDefaultService\&quot;&gt;&lt;code&gt;getDefaultService()&lt;/code&gt;&lt;/a&gt; and change its configuration\nwith &lt;a href=\&quot;chrome.html#setDefaultService\&quot;&gt;&lt;code&gt;setDefaultService()&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;You may also create a &lt;a href=\&quot;chrome_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; with its own driver service. This is\nuseful if you need to capture the server&amp;#39;s log output for a specific session:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let chrome &amp;#61; require(&amp;#39;selenium-webdriver/chrome&amp;#39;);\n\n let service &amp;#61; new chrome.ServiceBuilder()\n     .loggingTo(&amp;#39;/my/log/file.txt&amp;#39;)\n     .enableVerboseLogging()\n     .build();\n\n let options &amp;#61; new chrome.Options();\n // configure browser options ...\n\n let driver &amp;#61; chrome.Driver.createSession(options, service);\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Users should only instantiate the &lt;a href=\&quot;chrome_exports_Driver.html\&quot;&gt;&lt;code&gt;Driver&lt;/code&gt;&lt;/a&gt; class directly when they\nneed a custom driver service configuration (as shown above). For normal\noperation, users should start Chrome using the\n&lt;a href=\&quot;index_exports_Builder.html\&quot;&gt;&lt;code&gt;selenium-webdriver.Builder&lt;/code&gt;&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Working with Android&lt;/strong&gt; &lt;a id=\&quot;android\&quot;&gt;&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;The &lt;a href=\&quot;https://sites.google.com/a/chromium.org/chromedriver/getting-started/getting-started---android\&quot;&gt;ChromeDriver&lt;/a&gt; supports running tests on the Chrome browser as\nwell as &lt;a href=\&quot;https://developer.chrome.com/multidevice/webview/overview\&quot;&gt;WebView apps&lt;/a&gt; starting in Android 4.4 (KitKat). In order to\nwork with Android, you must first start the adb&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; adb start-server\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;By default, adb will start on port 5037. You may change this port, but this\nwill require configuring a &lt;a href=\&quot;#custom-server\&quot;&gt;custom server&lt;/a&gt; that will connect\nto adb on the &lt;a href=\&quot;chrome_exports_ServiceBuilder.html#setAdbPort\&quot;&gt;correct port&lt;/a&gt;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let service &amp;#61; new chrome.ServiceBuilder()\n     .setAdbPort(1234)\n     build();\n // etc.\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The ChromeDriver may be configured to launch Chrome on Android using\n&lt;a href=\&quot;chrome_exports_Options.html#androidChrome\&quot;&gt;&lt;code&gt;Options#androidChrome()&lt;/code&gt;&lt;/a&gt;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let driver &amp;#61; new Builder()\n     .forBrowser(&amp;#39;chrome&amp;#39;)\n     .setChromeOptions(new chrome.Options().androidChrome())\n     .build();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Alternatively, you can configure the ChromeDriver to launch an app with a\nChrome-WebView by setting the &lt;a href=\&quot;chrome_exports_Options.html#androidActivity\&quot;&gt; androidActivity&lt;/a&gt; option:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; let driver &amp;#61; new Builder()\n     .forBrowser(&amp;#39;chrome&amp;#39;)\n     .setChromeOptions(new chrome.Options()\n         .androidPackage(&amp;#39;com.example&amp;#39;)\n         .androidActivity(&amp;#39;com.example.Activity&amp;#39;))\n     .build();\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;[Refer to the ChromeDriver site] for more information on using the\n&lt;a href=\&quot;https://sites.google.com/a/chromium.org/chromedriver/getting-started/getting-started---android\&quot;&gt;ChromeDriver with Android&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;getDefaultService&quot;,[null,319,null,[null,null,&quot;chrome.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/chrome.js#L319&quot;]],[[[null,&quot;&lt;p&gt;Returns the default ChromeDriver service. If such a service has not been\nconfigured, one will be constructed using the default configuration for\na ChromeDriver executable found on the system PATH.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,[&quot;DriverService&quot;,&quot;selenium-webdriver/remote.DriverService&quot;,[null,null,[null,null,&quot;remote/index_exports_DriverService.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The default ChromeDriver service.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;locateSynchronously&quot;,[null,211,null,[null,null,&quot;chrome.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/chrome.js#L211&quot;]],[[[null,&quot;&lt;p&gt;&lt;em&gt;Synchronously&lt;/em&gt; attempts to locate the chromedriver executable on the current\nsystem.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],[null,[null,null,null,null,null,[[[null,null,null,[&quot;string&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;the located executable, or &lt;code&gt;null&lt;/code&gt;.&lt;/p&gt;\n&quot;]]]],[]],[[&quot;setDefaultService&quot;,[null,303,null,[null,null,&quot;chrome.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/chrome.js#L303&quot;]],[[[null,&quot;&lt;p&gt;Sets the default service to use for new ChromeDriver instances.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;service&quot;,[null,null,null,[&quot;DriverService&quot;,&quot;selenium-webdriver/remote.DriverService&quot;,[null,null,[null,null,&quot;remote/index_exports_DriverService.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The service to use.&lt;/p&gt;\n&quot;]]]]],null,[[null,[null,null,null,null,null,[[[null,null,null,[&quot;Error&quot;,null,null,1,[]]],[null,null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;If the default service is currently running.&lt;/p&gt;\n&quot;]]]]]]],[],null,[],[],null,[],[],[],null,null,&quot;chrome.html&quot;,&quot;selenium-webdriver/chrome&quot;,[],[],[],[]]]]]"></main><footer><div><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></div></footer></div><script src="../../dossier.js" defer></script>
