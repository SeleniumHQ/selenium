g_exports_Type.html&quot;]]],[]],[[[null,&quot;&lt;p&gt;Defines WebDriver&amp;#39;s logging system. The logging system is\nbroken into major components: local and remote logging.&lt;/p&gt;\n&lt;p&gt;The local logging API, which is anchored by the &lt;a href=\&quot;logging_exports_Logger.html\&quot;&gt;Logger&lt;/a&gt; class is\nsimilar to Java&amp;#39;s logging API. Loggers, retrieved by\n&lt;a href=\&quot;logging.html#getLogger\&quot;&gt;getLogger(name)&lt;/a&gt;, use hierarchical, dot-delimited\nnamespaces (e.g. &amp;#34;&amp;#34; &amp;gt; &amp;#34;webdriver&amp;#34; &amp;gt; &amp;#34;webdriver.logging&amp;#34;). Recorded log\nmessages are represented by the &lt;a href=\&quot;logging_exports_Entry.html\&quot;&gt;Entry&lt;/a&gt; class. You can capture log\nrecords by &lt;a href=\&quot;logging_exports_Logger.html#addHandler\&quot;&gt;attaching&lt;/a&gt; a handler function to the\ndesired logger. For convenience, you can quickly enable logging to the\nconsole by simply calling &lt;a href=\&quot;logging.html#installConsoleHandler\&quot;&gt; installConsoleHandler&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;The &lt;a href=\&quot;https://github.com/SeleniumHQ/selenium/wiki/Logging\&quot;&gt;remote logging API&lt;/a&gt;\nallows you to retrieve logs from a remote WebDriver server. This API uses the\n&lt;a href=\&quot;logging_exports_Preferences.html\&quot;&gt;&lt;code&gt;Preferences&lt;/code&gt;&lt;/a&gt; class to define desired log levels prior to creating\na WebDriver session:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; var prefs &amp;#61; new logging.Preferences();\n prefs.setLevel(logging.Type.BROWSER, logging.Level.DEBUG);\n\n var caps &amp;#61; Capabilities.chrome();\n caps.setLoggingPrefs(prefs);\n // ...\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;Remote log entries, also represented by the &lt;a href=\&quot;logging_exports_Entry.html\&quot;&gt;&lt;code&gt;Entry&lt;/code&gt;&lt;/a&gt; class, may be\nretrieved via &lt;code&gt;webdriver.WebDriver.Logs&lt;/code&gt;:&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt; driver.manage().logs().get(logging.Type.BROWSER)\n     .then(function(entries) {\n        entries.forEach(function(entry) {\n          console.log(&amp;#39;[%s] %s&amp;#39;, entry.level.name, entry.message);\n        });\n     });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;** NOTE:** Only a few browsers support the remote logging API (notably\nFirefox and Chrome). Firefox supports basic logging functionality, while\nChrome exposes robust\n&lt;a href=\&quot;https://sites.google.com/a/chromium.org/chromedriver/logging\&quot;&gt;performance logging&lt;/a&gt;\noptions. Remote logging is still considered a non-standard feature, and the\nAPIs exposed by this module for it are non-frozen. This module will be\nupdated, possibly breaking backwards-compatibility, once logging is\nofficially defined by the\n&lt;a href=\&quot;http://www.w3.org/TR/webdriver/\&quot;&gt;W3C WebDriver spec&lt;/a&gt;.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;addConsoleHandler&quot;,[null,577,null,[null,null,&quot;lib/logging.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/logging.js#L577&quot;]],[[[null,&quot;&lt;p&gt;Adds the console handler to the given logger. The console handler will log\nall messages using the JavaScript Console API.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;opt_logger&quot;,[1,null,null,null,null,[[[null,null,null,[&quot;Logger&quot;,&quot;selenium-webdriver/lib/logging.Logger&quot;,[null,null,[null,null,&quot;logging_exports_Logger.html&quot;]],null,[]]],[null,null,null,null,null,null,null,null,null,1],[null,null,null,null,null,null,null,null,1]]]],[[[null,&quot;&lt;p&gt;The logger to add the handler to; defaults\nto the root logger.&lt;/p&gt;\n&quot;]]]]],null,[]],[[&quot;getLevel&quot;,[null,202,null,[null,null,&quot;lib/logging.js&quot;],[null,null,&quot;https://github.com/SeleniumHQ/selenium/tree/master/javascript/node/selenium-webdriver/lib/loggin
