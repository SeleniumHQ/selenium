require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'lib/selenium/devtools/**/*'

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/LineLength:
  AllowedPatterns:
      - '\s+# rubocop'
      - '^\s*#'
      - '^\s*it .*, except: \{.*\} do$'

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Lint/SuppressedException:
  Enabled: false

Metrics/AbcSize:
  Max: 28
  Exclude:
    - 'lib/selenium/webdriver/remote/capabilities.rb'
    - 'lib/selenium/webdriver/remote/http/curb.rb'
    - 'lib/selenium/webdriver/support/color.rb'

Metrics/BlockLength:
  Max: 18
  Exclude:
    - 'spec/**/*.rb'
    - 'selenium-*.gemspec'

Metrics/ClassLength:
  CountComments: false
  Max: 160
  Exclude:
    - 'lib/selenium/webdriver/common/driver.rb'
    - 'lib/selenium/webdriver/remote/bridge.rb'
    - 'lib/selenium/webdriver/remote/capabilities.rb'
    - 'spec/integration/selenium/webdriver/spec_support/test_environment.rb'

Metrics/CyclomaticComplexity:
  Max: 9
  Exclude:
    - 'lib/selenium/webdriver/support/color.rb'

Metrics/MethodLength:
  CountComments: false
  Max: 22
  Exclude:
    - 'lib/selenium/server.rb'
    - 'lib/selenium/webdriver/common/driver.rb'
    - 'lib/selenium/webdriver/remote/http/default.rb'

Metrics/ModuleLength:
  CountComments: false
  Max: 110
  Exclude:
    - 'lib/selenium/webdriver/common/platform.rb'
    - 'spec/**/*'

Metrics/ParameterLists:
  CountKeywordArgs: false

Metrics/PerceivedComplexity:
  Max: 9

Naming/FileName:
  Exclude:
    - 'lib/selenium-webdriver.rb'

Naming/MethodParameterName:
  AllowedNames:
    - x
    - y
    - ex
    - by
    - id
    - io

RSpec/AnyInstance:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  EnforcedStyle: explicit

RSpec/ExampleLength:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/InstanceVariable:
  Exclude:
    - 'spec/unit/selenium/webdriver/socket_poller_spec.rb'
    - 'spec/integration/selenium/webdriver/chrome/print_pdf_spec.rb'

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/CommentedKeyword:
  Enabled: false

# __dir__ should be avoided when used with Bazel.
Style/Dir:
  Exclude:
    - 'selenium-devtools.gemspec'
    - 'selenium-webdriver.gemspec'

# Consider documenting all top-level classes and modules
Style/Documentation:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

# Port Integers do not need underscores
Style/NumericLiterals:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: mixed

Style/SlicingWithRange:
  Enabled: true

Style/StringLiterals:
  Enabled: false

Style/SignalException:
  Exclude:
    - 'spec/integration/selenium/webdriver/guard_spec.rb'

RSpec/BeEq:
  Enabled: false

